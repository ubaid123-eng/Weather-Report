<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER DETAILS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>


    <div class="container mt-5 ">
        <input type="text" id="input-city" class="form-control mb-3" placeholder="Enter city name">
        <button id="search-btn" class="btn btn-primary">Fetch Weather</button>

        <table id="weatherTable" class="table table-dark table-hover mt-3">
            <thead>
                <tr>
                    <th>Country Name</th>
                    <th>Region</th>
                    <th>Clouds</th>
                    <th>Humidity</th>
                    <th>Condition</th>
                    <th>LastUpdated At</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="countryName">-</td>
                    <td id="countryRegion">-</td>
                    <td id="Clouds">-</td>
                    <td id="Humidity">-</td>
                    <td id="OverAll">-</td>
                    <td id="LastUpdatedAt">-</td>
                </tr>
            </tbody>
        </table>
    </div>

 




    <script src="config.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
